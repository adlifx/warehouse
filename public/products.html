<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .add-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #f8f9fa;
            text-align: left;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        table th {
            font-weight: 600;
            color: #555;
        }

        table td {
            font-size: 14px;
            color: #333;
        }

        .status {
            font-weight: 600;
            color: green;
        }

        .status.alert {
            color: red;
        }

        .edit-btn, .delete-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn:hover {
            background-color: #b02a37;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 200px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">Products</div>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
        <button class="add-button">+ Add new Product</button>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search...">
        </div>
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Unit</th>
                    <th>Category</th>
                    <th>Alert</th>
                    <th>Qty On Hand</th>
                    <th>Cost</th>
                    <th>Selling Price</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
        <button class="back-button" onclick="downloadUpdatedExcel()">Download Updated File</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        let products = []; // Global array to store product data

        function goBack() {
            window.history.back();
        }

        // Function to load product data from an Excel file
        async function loadProductData() {
            const response = await fetch("/api/products");
            products = await response.json();
            renderTable();
        }

        // Function to render the table
        function renderTable() {
            const tableBody = document.querySelector("#products-table tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            products.forEach((product, index) => {
                const statusClass = product["Status"] === "Available" ? "status" : "status alert";

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${product.ID || ''}</td>
                    <td>${product.Description || ''}</td>
                    <td>${product.Unit || ''}</td>
                    <td>${product.Category || ''}</td>
                    <td>${product.Alert || ''}</td>
                    <td>${product["Qty On Hand"] || ''}</td>
                    <td>${product.Cost || ''}</td>
                    <td>${product["Selling Price"] || ''}</td>
                    <td class="${statusClass}">${product.Status || ''}</td>
                    <td><button class="edit-btn">Edit</button></td>
                    <td><button class="delete-btn" onclick="deleteProduct(${index})">Delete</button></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Search function
        document.getElementById("search-bar").addEventListener("input", function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll("#products-table tbody tr");
            rows.forEach(row => {
                const cells = Array.from(row.cells).slice(0, -2); // Exclude Edit/Delete buttons
                const match = cells.some(cell => cell.textContent.toLowerCase().includes(filter));
                row.style.display = match ? "" : "none";
            });
        });

        async function deleteProduct(index) {
            const productId = products[index].ID;
            const response = await fetch(`/api/products?id=${productId}`, {
                method: "DELETE",
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message);
                loadProductData(); // Reload the table
            } else {
                alert("Error deleting product");
            }
        }

        // Download the updated Excel file
        function downloadUpdatedExcel() {
            const worksheet = XLSX.utils.json_to_sheet(products);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Products");
            XLSX.writeFile(workbook, "products.xlsx");
        }

        // Load data on page load
        loadProductData();
    </script>
</body>
</html>
